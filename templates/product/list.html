{% extends "shared/layout.html" %}
{% block nav %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="Nav" style="background-color: white;"
     xmlns="http://www.w3.org/1999/html">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">PROTRACE</a>
    </div>
</nav>
{% endblock nav %}

{% block content %}
<!-- Masthead-->
<section class="projects-section bg-light" id="projects">
    <div class="container px-4 px-lg-5">
        <!-- Featured Project Row-->
        <div class="row gx-0 mb-4 mb-lg-5 align-items-center justify-content-center">
            <div class="col-xl-6 col-lg-6">
                <div class="text-center text-lg-left">
                    <h4>登入</h4>
                    <!-- Login Form -->
                    <form action="/product/list">
                      <input type="text" id="login" class="form-control fadeIn second" name="login" placeholder="帳號" disabled></br>
                      <input type="text" id="password" class="form-control fadeIn third" name="login" placeholder="密碼" disabled></br>
                      <input type="submit" class="btn btn-primary fadeIn fourth" value="Log In" disabled>&nbsp;<input type="submit" class="btn btn-warning fadeIn fourth" value="Guest">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
